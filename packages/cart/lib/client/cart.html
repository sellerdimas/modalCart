<template name="CartSummary">
	{{itemCount}} items
	<br>
	Total ${{itemTotal}}
	{{#if itemsInCart}}
		<br>
		<a href="{{pathFor 'cart'}}">View Cartasdas</a>
		<br>
		{{>CartPayNow}}
	{{/if}}
</template>

<template name="CartAddItemButton">

        <div class="buttonCart add-item">
            <img src="/cart2.png" class="imgCartModal" width="24" alt=""><span class="">Добавить в корзину</span>
            


    </div>
</template>

<template name="CartPayNow">
	<button id="pay-now">Pay Now</button>
</template>

<template name="CartItems">
	{{#if hasItems}}
		{{itemCount}} items
		<br>
		Total ${{itemTotal}}
		<br>
		{{>CartPayNow}}
		<br>
		<hr>
		<br>
		{{#each items}}
			{{>CartItem}}
		{{/each}}
	{{else}}
		No items in cart!
	{{/if}}
</template>

<template name="CartItem">
	<div>
	<img src="{{colorPhoto}}" width="100" alt="">

		{{itemCount}} items
		<br>
		
		<br>
		<div class="row">
		</div>
	</div>
	<hr>
	<br><br><br>
</template>
